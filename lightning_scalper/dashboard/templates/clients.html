<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Lightning Scalper - Client Management</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --card-bg: #252b3b;
            --hover-bg: #2d3441;
            --border-color: #3a4553;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7688;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-yellow: #ffa502;
            --accent-blue: #3742fa;
            --accent-purple: #7c4dff;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-danger: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            --gradient-warning: linear-gradient(135deg, #fcb045 0%, #fd1d1d 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--primary-bg);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(600px circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(800px circle at 80% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        /* Header */
        .header {
            background: var(--secondary-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent-green);
        }

        .breadcrumb .current {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-green);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-success);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Search and Filters */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        /* Client Cards Grid */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .client-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .client-card.active::before { background: var(--accent-green); }
        .client-card.inactive::before { background: var(--accent-red); }
        .client-card.warning::before { background: var(--accent-yellow); }

        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .client-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .client-id {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: monospace;
        }

        .client-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.active {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .status-badge.inactive {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
        }

        .status-badge.warning {
            background: rgba(255, 165, 2, 0.2);
            color: var(--accent-yellow);
        }

        .risk-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
        }

        .risk-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .risk-low .risk-dot { background: var(--accent-green); }
        .risk-medium .risk-dot { background: var(--accent-yellow); }
        .risk-high .risk-dot { background: var(--accent-red); }

        .client-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .metric-value.positive { color: var(--accent-green); }
        .metric-value.negative { color: var(--accent-red); }
        .metric-value.neutral { color: var(--text-primary); }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .client-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            line-height: 1;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
        }

        .btn-sm {
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .clients-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .controls-bar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .clients-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltips */
        .tooltip {
            position: relative;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--hover-bg);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 100;
        }

        .tooltip:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <i class="fas fa-bolt"></i>
                <span>Lightning Scalper</span>
            </a>
            
            <div class="breadcrumb">
                <a href="/"><i class="fas fa-home"></i></a>
                <i class="fas fa-chevron-right"></i>
                <span class="current">Client Management</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
                <li><a href="/clients" class="nav-link active">
                    <i class="fas fa-users"></i> Clients
                </a></li>
                <li><a href="/signals" class="nav-link">
                    <i class="fas fa-chart-line"></i> Signals
                </a></li>
                <li><a href="/analytics" class="nav-link">
                    <i class="fas fa-analytics"></i> Analytics
                </a></li>
                <li><a href="/risk" class="nav-link">
                    <i class="fas fa-shield-alt"></i> Risk
                </a></li>
                <li><a href="/settings" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header fade-in">
            <h1 class="page-title">
                <i class="fas fa-users"></i>
                Client Management
            </h1>
            <div class="page-actions">
                <button class="btn btn-outline" onclick="exportClients()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-success" onclick="openAddClientModal()">
                    <i class="fas fa-plus"></i> Add Client
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="total-clients">{{ clients|length if clients else 0 }}</div>
                <div class="stat-label">Total Clients</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-value" id="active-clients">0</div>
                <div class="stat-label">Active Clients</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-value" id="total-pnl">$0.00</div>
                <div class="stat-label">Total P&L Today</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-value" id="risk-clients">0</div>
                <div class="stat-label">High Risk Clients</div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar fade-in">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search clients..." id="client-search">
            </div>
            
            <div class="filter-group">
                <select class="filter-select" id="status-filter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="warning">Warning</option>
                </select>
                
                <select class="filter-select" id="risk-filter">
                    <option value="">All Risk Levels</option>
                    <option value="low">Low Risk</option>
                    <option value="medium">Medium Risk</option>
                    <option value="high">High Risk</option>
                </select>
                
                <button class="btn btn-outline" onclick="refreshClients()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Clients Grid -->
        <div class="clients-grid fade-in" id="clients-container">
            <!-- Dynamic client cards will be loaded here -->
            <div class="loading">
                <div class="spinner"></div>
                Loading clients...
            </div>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div class="modal" id="add-client-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Client</h3>
                <button class="modal-close" onclick="closeAddClientModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="add-client-form">
                <div class="form-group">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-input" name="client_id" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" class="form-input" name="client_name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">MT5 Login</label>
                    <input type="number" class="form-input" name="mt5_login" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">MT5 Password</label>
                    <input type="password" class="form-input" name="mt5_password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">MT5 Server</label>
                    <input type="text" class="form-input" name="mt5_server" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Initial Balance</label>
                    <input type="number" class="form-input" name="balance" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Max Daily Loss</label>
                    <input type="number" class="form-input" name="max_daily_loss" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Risk Multiplier</label>
                    <input type="number" class="form-input" name="risk_multiplier" step="0.1" min="0.1" max="3.0" value="1.0">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeAddClientModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client Detail Modal -->
    <div class="modal" id="client-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="detail-client-name">Client Details</h3>
                <button class="modal-close" onclick="closeClientDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="client-detail-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let clientsData = [];
        let filteredClients = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocketIO();
            loadClientsData();
            setupEventListeners();
        });

        // Socket.IO initialization
        function initializeSocketIO() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to Lightning Scalper server');
                socket.emit('subscribe_to_updates', {type: 'clients'});
            });
            
            socket.on('clients_update', function(data) {
                updateClientsData(data.clients);
            });
            
            socket.on('client_details', function(data) {
                showClientDetails(data.data);
            });
        }

        // Load clients data
        function loadClientsData() {
            fetch('/api/clients')
                .then(response => response.json())
                .then(data => {
                    updateClientsData(data);
                })
                .catch(error => {
                    console.error('Error loading clients:', error);
                    showErrorMessage('Failed to load clients data');
                });
        }

        // Update clients data
        function updateClientsData(clients) {
            clientsData = clients || [];
            filteredClients = [...clientsData];
            updateStatsCards();
            renderClientsGrid();
        }

        // Update stats cards
        function updateStatsCards() {
            const totalClients = clientsData.length;
            const activeClients = clientsData.filter(c => 
                c.connection?.auto_trading && c.connection?.is_active
            ).length;
            
            const totalPnl = clientsData.reduce((sum, c) => 
                sum + (c.trading_summary?.pnl?.daily || 0), 0
            );
            
            const riskClients = clientsData.filter(c => {
                const dailyPnl = c.trading_summary?.pnl?.daily || 0;
                return dailyPnl < -100; // High risk threshold
            }).length;

            document.getElementById('total-clients').textContent = totalClients;
            document.getElementById('active-clients').textContent = activeClients;
            document.getElementById('total-pnl').textContent = 
                '$' + totalPnl.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('risk-clients').textContent = riskClients;
        }

        // Render clients grid
        function renderClientsGrid() {
            const container = document.getElementById('clients-container');
            
            if (filteredClients.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <div>No clients found</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredClients.map(client => {
                const connection = client.connection || {};
                const tradingSummary = client.trading_summary || {};
                const accountInfo = tradingSummary.account_info || {};
                const pnl = tradingSummary.pnl || {};
                
                const isActive = connection.auto_trading && connection.is_active;
                const status = isActive ? 'active' : 'inactive';
                const riskLevel = getRiskLevel(pnl.daily || 0);
                const dailyPnl = pnl.daily || 0;
                
                return `
                    <div class="client-card ${status} slide-in">
                        <div class="client-header">
                            <div class="client-info">
                                <h3>${client.client_id}</h3>
                                <div class="client-id">${accountInfo.account_number || 'N/A'}</div>
                            </div>
                            <div class="client-status">
                                <div class="status-badge ${status}">
                                    ${status.toUpperCase()}
                                </div>
                                <div class="risk-indicator risk-${riskLevel}">
                                    <div class="risk-dot"></div>
                                    ${riskLevel.toUpperCase()}
                                </div>
                            </div>
                        </div>
                        
                        <div class="client-metrics">
                            <div class="metric">
                                <div class="metric-value neutral">
                                    $${(accountInfo.balance || 0).toLocaleString()}
                                </div>
                                <div class="metric-label">Balance</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value ${dailyPnl >= 0 ? 'positive' : 'negative'}">
                                    $${dailyPnl.toFixed(2)}
                                </div>
                                <div class="metric-label">Daily P&L</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value neutral">
                                    ${tradingSummary.active_positions || 0}
                                </div>
                                <div class="metric-label">Positions</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value neutral">
                                    ${connection.mt5_connected ? 'Yes' : 'No'}
                                </div>
                                <div class="metric-label">MT5 Connected</div>
                            </div>
                        </div>
                        
                        <div class="client-actions">
                            <button class="btn btn-outline btn-sm" onclick="viewClientDetails('${client.client_id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="editClient('${client.client_id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ${isActive ? 
                                `<button class="btn btn-danger btn-sm" onclick="disableClient('${client.client_id}')">
                                    <i class="fas fa-pause"></i> Disable
                                </button>` :
                                `<button class="btn btn-success btn-sm" onclick="enableClient('${client.client_id}')">
                                    <i class="fas fa-play"></i> Enable
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('client-search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterClients();
            });

            // Filter dropdowns
            document.getElementById('status-filter').addEventListener('change', filterClients);
            document.getElementById('risk-filter').addEventListener('change', filterClients);

            // Add client form
            document.getElementById('add-client-form').addEventListener('submit', handleAddClient);
        }

        // Filter clients
        function filterClients() {
            const searchTerm = document.getElementById('client-search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const riskFilter = document.getElementById('risk-filter').value;

            filteredClients = clientsData.filter(client => {
                const matchesSearch = client.client_id.toLowerCase().includes(searchTerm) ||
                                    (client.client_name && client.client_name.toLowerCase().includes(searchTerm));

                const connection = client.connection || {};
                const isActive = connection.auto_trading && connection.is_active;
                const status = isActive ? 'active' : 'inactive';
                const matchesStatus = !statusFilter || status === statusFilter;

                const dailyPnl = client.trading_summary?.pnl?.daily || 0;
                const riskLevel = getRiskLevel(dailyPnl);
                const matchesRisk = !riskFilter || riskLevel === riskFilter;

                return matchesSearch && matchesStatus && matchesRisk;
            });

            renderClientsGrid();
        }

        // Utility functions
        function getRiskLevel(dailyPnl) {
            if (dailyPnl < -100) return 'high';
            if (dailyPnl < -50) return 'medium';
            return 'low';
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Client actions
        function viewClientDetails(clientId) {
            socket.emit('request_client_details', {client_id: clientId});
        }

        function showClientDetails(clientData) {
            const modal = document.getElementById('client-detail-modal');
            const content = document.getElementById('client-detail-content');
            const title = document.getElementById('detail-client-name');
            
            title.textContent = `${clientData.client_id} Details`;
            
            content.innerHTML = `
                <div style="display: grid; gap: 1rem;">
                    <div class="card">
                        <h4>Account Information</h4>
                        <p><strong>Balance:</strong> $${(clientData.trading_summary?.account_info?.balance || 0).toLocaleString()}</p>
                        <p><strong>Equity:</strong> $${(clientData.trading_summary?.account_info?.equity || 0).toLocaleString()}</p>
                        <p><strong>Free Margin:</strong> $${(clientData.trading_summary?.account_info?.free_margin || 0).toLocaleString()}</p>
                    </div>
                    
                    <div class="card">
                        <h4>P&L Summary</h4>
                        <p><strong>Daily:</strong> $${(clientData.trading_summary?.pnl?.daily || 0).toFixed(2)}</p>
                        <p><strong>Weekly:</strong> $${(clientData.trading_summary?.pnl?.weekly || 0).toFixed(2)}</p>
                        <p><strong>Monthly:</strong> $${(clientData.trading_summary?.pnl?.monthly || 0).toFixed(2)}</p>
                    </div>
                    
                    <div class="card">
                        <h4>Connection Status</h4>
                        <p><strong>Auto Trading:</strong> ${clientData.connection?.auto_trading ? 'Enabled' : 'Disabled'}</p>
                        <p><strong>MT5 Connected:</strong> ${clientData.connection?.mt5_connected ? 'Yes' : 'No'}</p>
                        <p><strong>Last Heartbeat:</strong> ${formatTime(clientData.connection?.last_heartbeat)}</p>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function editClient(clientId) {
            // Implementation for edit client
            alert(`Edit client: ${clientId}`);
        }

        function enableClient(clientId) {
            // Implementation for enable client
            alert(`Enable client: ${clientId}`);
        }

        function disableClient(clientId) {
            // Implementation for disable client
            alert(`Disable client: ${clientId}`);
        }

        function refreshClients() {
            loadClientsData();
        }

        function exportClients() {
            // Implementation for export clients
            alert('Export clients functionality');
        }

        // Modal functions
        function openAddClientModal() {
            document.getElementById('add-client-modal').classList.add('active');
        }

        function closeAddClientModal() {
            document.getElementById('add-client-modal').classList.remove('active');
            document.getElementById('add-client-form').reset();
        }

        function closeClientDetailModal() {
            document.getElementById('client-detail-modal').classList.remove('active');
        }

        function handleAddClient(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const clientData = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            clientData.mt5_login = parseInt(clientData.mt5_login);
            clientData.balance = parseFloat(clientData.balance);
            clientData.max_daily_loss = parseFloat(clientData.max_daily_loss);
            clientData.risk_multiplier = parseFloat(clientData.risk_multiplier);
            
            console.log('Adding client:', clientData);
            
            // Implementation for add client API call
            fetch('/api/clients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(clientData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeAddClientModal();
                    loadClientsData();
                    showSuccessMessage('Client added successfully');
                } else {
                    showErrorMessage(data.error || 'Failed to add client');
                }
            })
            .catch(error => {
                console.error('Error adding client:', error);
                showErrorMessage('Failed to add client');
            });
        }

        function showSuccessMessage(message) {
            // Implementation for success message
            alert(`Success: ${message}`);
        }

        function showErrorMessage(message) {
            // Implementation for error message
            alert(`Error: ${message}`);
        }

        // Close modals on outside click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
